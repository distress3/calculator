<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="section is-family-monospace">
        <div class="container">
            <div class="columns">
                <div class="column">

                </div>
                <div class="column card has-background-grey-lighter">
                    <div class="columns">
                        <div class="column block">
                            <div id="display" class="input has-text-right" readonly></div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div id="1" class="is-flex button m-2">
                                1
                            </div>
                            <div id="4" class="is-flex button m-2">
                                4
                            </div>
                            <div id="7" class="is-flex button m-2">
                                7
                            </div>
                            <div id="0" class="is-flex button m-2">
                                0
                            </div>
                        </div>
                        <div class="column">
                            <div id="2" class="is-flex button m-2">
                                2
                            </div>
                            <div id="5" class="is-flex button m-2">
                                5
                            </div>
                            <div id="8" class="is-flex button m-2">
                                8
                            </div>
                            <div id="clear" class="is-flex button m-2 is-info">
                                C
                            </div>
                        </div>
                        <div class="column">
                            <div id="3" class="is-flex button m-2">
                                3
                            </div>
                            <div id="6" class="is-flex button m-2">
                                6
                            </div>
                            <div id="9" class="is-flex button m-2">
                                9
                            </div>
                            <div id="divide" class="is-flex button m-2 is-info">
                                /
                            </div>
                        </div>
                        <div class="column">
                            <div id="add" class="is-flex button m-2 is-info">
                                +
                            </div>
                            <div id="subtract" class="is-flex button m-2 is-info">
                                -
                            </div>
                            <div id="multiply" class="is-flex button m-2 is-info">
                                *
                            </div>
                            <div id="equals" class="is-flex button m-2 is-info">
                                =
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column "></div>
            </div>
        </div>
    </section>
    <section class="section"></section>
</body>

</html>
